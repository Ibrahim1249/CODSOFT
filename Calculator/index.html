<!DOCTYPE html>
<head>
<title>3D Calculator</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="calculator">
<div class="buttons">
<h2 id="value"></h2>
<span id="clear">Clear</span>
<span>/</span>
<span>*</span>
<span>7</span>
<span>8</span>
<span>9</span>
<span>-</span>
<span>4</span>
<span>5</span>
<span>6</span>
<span id="plus">+</span>
<span>1</span>
<span>2</span>
<span>3</span>
<span>0</span>
<span>00</span>
<span>.</span>
<span id="equal">=</span>
</div>
</div>
    <script>
        let buttons=document.querySelector(".buttons");
        let spanBtn=buttons.querySelectorAll("span");
        let displayValue=document.getElementById("value");

        for(let i=0;i<spanBtn.length;i++){
            spanBtn[i].addEventListener("click",function(){
                if(spanBtn[i].innerHTML=="Clear"){
                    displayValue.innerHTML="";
                }else if(spanBtn[i].innerHTML=='='){
                    displayValue.innerHTML=eval(displayValue.innerHTML);
                }else{
                    displayValue.innerHTML +=spanBtn[i].innerHTML;
                }
            })
        }
    </script>
</body>
</html>
